<svg xmlns="http://www.w3.org/2000/svg" width="495" height="195" viewBox="0 0 495 195" fill="none" role="img"
    aria-labelledby="descId">
    <title id="titleId">Anurag Hazra's GitHub Stats, Rank: S</title>
    <desc id="descId">Total Stars Earned: 54210, Total Commits in 2023 : 54210, Total PRs: 585, Total Issues: 134,
        Contributed to (last year): 7</desc>


    <style>
        .header {
            font: 500 18px 'Segoe UI', Ubuntu, Sans-Serif;
            fill: #2f80ed;
            animation: fadeInAnimation 0.8s ease-in-out forwards;
        }

        @supports(-moz-appearance: auto) {

            /* Selector detects Firefox */
            .header {
                font-size: 15.5px;
            }
        }

        .stat {
            font: 600 14px 'Segoe UI', Ubuntu, "Helvetica Neue", Sans-Serif;
            fill: #434d58;
        }

        @supports(-moz-appearance: auto) {

            /* Selector detects Firefox */
            .stat {
                font-size: 12px;
            }
        }

        .stagger {
            opacity: 0;
            animation: fadeInAnimation 0.3s ease-in-out forwards;
        }

        .rank-text {
            font: 800 24px 'Segoe UI', Ubuntu, Sans-Serif;
            fill: #434d58;
            animation: scaleInAnimation 0.3s ease-in-out forwards;
        }

        .not_bold {
            font-weight: 400
        }

        .bold {
            font-weight: 700
        }

        .icon {
            fill: #4c71f2;
            display: none;
        }

        .rank-circle-rim {
            stroke: #2f80ed;
            fill: none;
            stroke-width: 6;
            opacity: 0.2;
        }

        .rank-circle {
            stroke: #2f80ed;
            stroke-dasharray: 250;
            fill: none;
            stroke-width: 6;
            stroke-linecap: round;
            opacity: 0.8;
            transform-origin: -10px 8px;
            transform: rotate(-90deg);
            animation: rankAnimation 1s forwards ease-in-out;
        }

        @keyframes rankAnimation {
            from {
                stroke-dashoffset: 251.32741228718345;
            }

            to {
                stroke-dashoffset: 6.313189378560522;
            }
        }

        /* Animations */
        @keyframes scaleInAnimation {
            from {
                transform: translate(-5px, 5px) scale(0);
            }

            to {
                transform: translate(-5px, 5px) scale(1);
            }
        }

        @keyframes fadeInAnimation {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>



    <rect data-testid="card-bg" x="0.5" y="0.5" rx="4.5" height="99%" stroke="#e4e2e2" width="494" fill="#fffefe" <!--
        stroke-opacity="1" />

    <g data-testid="card-title" transform="translate(25,35)">
        <g transform="translate(0)">
            <text x="0" y="0" class="header" data-testid="header">Anurag Hazra's GitHub Statss</text>
        </g>
    </g>


    <g data-testid="main-card-body" transform="translate(0,55)">

        <g data-testid="rank-circle" transform="translate(400,47.5)">
            <circle class="rank-circle-rim" cx="-10" cy="8" r="40" />
            <circle class="rank-circle" cx="-10" cy="8" r="40" />
            <g class="rank-text">
                <text x="-5" y="3" alignment-baseline="central" dominant-baseline="central" text-anchor="middle">
                    S
                </text>
            </g>
        </g>
        <svg x="0" y="0">
            <g transform="translate(0)">
                <g class="stagger" style="animation-delay: 450ms" transform="translate(25)">

                    <text class="stat  bold" y="12.5">Total Stars Earned:</text>
                    <text class="stat  bold" x="199" y="12.5" data-testid="stars">54.2k</text>
                </g>
            </g>
            <g transform="translate(0,25)">
                <g class="stagger" style="animation-delay: 600ms" transform="translate(25)">

                    <text class="stat  bold" y="12.5">Total Commits (2023):</text>
                    <text class="stat  bold" x="199" y="12.5" data-testid="commits">176</text>
                </g>
            </g>
            <g transform="translate(0,50)">
                <g class="stagger" style="animation-delay: 750ms" transform="translate(25)">

                    <text class="stat  bold" y="12.5">Total PRs:</text>
                    <text class="stat  bold" x="199" y="12.5" data-testid="prs">585</text>
                </g>
            </g>
            <g transform="translate(0,75)">
                <g class="stagger" style="animation-delay: 900ms" transform="translate(25)">

                    <text class="stat  bold" y="12.5">Total Issues:</text>
                    <text class="stat  bold" x="199" y="12.5" data-testid="issues">134</text>
                </g>
            </g>
            <g transform="translate(0,100)">
                <g class="stagger" style="animation-delay: 1050ms" transform="translate(25)">

                    <text class="stat  bold" y="12.5">Contributed to (last year):</text>
                    <text class="stat  bold" x="199" y="12.5" data-testid="contribs">7</text>
                </g>
            </g>
        </svg>

    </g>
</svg>